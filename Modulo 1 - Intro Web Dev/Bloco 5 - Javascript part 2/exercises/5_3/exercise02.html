<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Calculator</title>
  </head>
  <body>

    <label>Square this number:
      <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>
    
    <label>Half this number:
      <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>
    
    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2">
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>
    
    <label>Calculate area of circle with radius:
      <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button> 
    <br><br>
    <div id="solution"></div>

    <script>

// Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
// For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
// Bonus: respond to key presses so that the user doesn't have to click the button.

      function squareNumber(num) {
        var squaredNumber = num * num;
        console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
        return squaredNumber;
      }

      function halfOf(num) {
        var half = num / 2;
        console.log('Half of ' + num + ' is ' +  half);
        return half;
      }

      function percentOf(num1, num2) {
          var percent = (num1/num2) * 100;
          console.log(num1 + ' is ' + percent + '% of ' + num2);
          return percent;
      }

      function areaOfCircle(radius) {
          var area = Math.PI * squareNumber(radius);
          console.log('The area of circle with radius ' + radius + ' is ' + area);
          return area;
      }

      function doCrazyStuff(num) {
          var half    = halfOf(num);
          var squared = squareNumber(half);
          var area    = areaOfCircle(squared);
          var result  = percentOf(squared, area);
      }
      
      document.getElementById("square-button").addEventListener('click', function() {
        let num = document.getElementById('square-input').value;
        document.getElementById('solution').innerHTML = `The result of squaring the number ${num} is ${squareNumber(num)}`;
      });
      document.getElementById("half-button").addEventListener('click', function() {
        let num = document.getElementById('half-input').value;
        document.getElementById('solution').innerHTML = `Half of ${num} is ${halfOf(num)}`;
      });
      document.getElementById("percent-button").addEventListener('click', function() {
        let num1 = document.getElementById("percent1-input").value;
        let num2 = document.getElementById("percent2-input").value;
        document.getElementById('solution').innerHTML = `${num1} is ${percentOf(num1, num2)}% of  ${num2}`;
      });
      document.getElementById("area-button").addEventListener('click', function() {
        let radius = document.getElementById('area-input').value;
        document.getElementById('solution').innerHTML = `The area of circle with radius ${radius} is ${areaOfCircle(radius)}`;
      });

    </script>
  </body>
</html>
