<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/lake.png" alt="lago" width="300px">
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/animals/dogs_collies.png" alt="dog" width="300px">
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/food/chocolates.png" alt="chocolate" width="300px">
    </body>
</html>
