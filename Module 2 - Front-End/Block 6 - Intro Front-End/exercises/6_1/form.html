<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <form action="" id="my-form" method="GET">
    <fieldset>
      <legend>Dados pessoais</legend>
      <div>
        <label for="name" required>Nome Completo:</label>
        <input type="text" id="name" name="name" maxlength="40" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" maxlength="50" required>
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" minlength="11" required>
      </div>
      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" maxlength="200" required>
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="28" required>
      </div>
      <div>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
        </select>
      </div>
      <div>
        <label for="">Tipo de moradia:</label>
        <input type="radio" id="casa" name="tipo" value="casa" required>
        <label for="casa">Casa</label>
        <input type="radio" id="apartamento" name="tipo" value="apartamento" required>
        <label for="apartamento">Apartamento</label>
        <input type="radio" id="trabalho" name="tipo" value="trabalho" required>
        <label for="trabalho">Trabalho</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <div>
        <label for="curriculo">Resumo do currículo:</label><br>
        <textarea name="curriculo" id="curriculo" cols="30" rows="3" maxlength="1000" required></textarea>
      </div>
      <div>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" maxlength="40" required>
      </div>
      <div>
        <label for="desCargo">Descrição do Cargo:</label>
        <input type="text" id="desCargo" name="desCargo" maxlength="500" required>
      </div>
      <div>
        <label for="data">Data de Início:</label>
        <input type="text" id="data" name="data" placeholder="dd/mm/aaaa" onblur="verifyDate(event)" required>
      </div>
    </fieldset>
    <div>   
      <button type="submit" onclick="preventDef(event)">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
</body>
</html>
