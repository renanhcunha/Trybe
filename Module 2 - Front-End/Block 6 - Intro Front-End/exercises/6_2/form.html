<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/pikaday.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/just-validate.js" defer></script>
  <script src="js/pikaday.js" defer></script>
  <script src="js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <form class="my-form" action="" id="my-form" method="GET">

    <div class="section">
      <h3 class="subtitle is-3">Dados pessoais</h3>
    </div>

    <div class="field">
      <label class="label" for="name" required>Nome Completo:</label>
      <div class="control">
        <input class="input" type="text" id="name" name="name" data-validate-field="name">
      </div>
    </div>
    <div class="field">
      <label class="label" for="email">Email:</label>
      <div class="control">
          <input class="input" type="text" id="email" name="email" maxlength="50" data-validate-field="email">
      </div>
    </div>
    <div class="field">
      <label class="label" for="cpf">CPF:</label>
      <div class="control">
        <input class="input" type="text" id="cpf" name="cpf" maxlength="11" minlength="11" data-validate-field="cpf">
      </div>
    </div>
    <div class="field">
      <label class="label" for="endereco">Endereço:</label>
      <div class="control">
        <input class="input" type="text" id="endereco" name="endereco" maxlength="200" data-validate-field="endereco">
      </div>
    </div>
    <div class="field">
      <label class="label" for="cidade">Cidade:</label>
      <div class="control">
        <input class="input" type="text" id="cidade" name="cidade" maxlength="28" data-validate-field="cidade">
      </div>
    </div>
    <div class="field">
      <label class="label" for="estado">Estado:</label>
      <div class="control">
        <div class="select">
          <select name="estado" id="estado" data-validate-field="estado">
          </select>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
      <label class="label" for="">Tipo de moradia:</label>
        <label class="radio" for="casa">
          <input type="radio" id="casa" name="tipo" value="casa" data-validate-field="tipo">
          Casa
        </label>
        <label class="radio" for="apartamento">
          <input type="radio" id="apartamento" name="tipo" value="apartamento" data-validate-field="tipo">
          Apartamento
        </label>
      </div>
    </div>

    <div class="section">
      <h3 class="subtitle is-3">Dados do seu último emprego</h3>
    </div>
    
    <div class="field">
      <label class="label" for="curriculo">Resumo do currículo:</label>
        <div class="control">
          <textarea class="textarea" name="curriculo" id="curriculo" maxlength="1000" data-validate-field="curriculo"></textarea>
        </div>
    </div>
    <div class="field">
      <label class="label" for="cargo">Cargo:</label>
        <div class="control">
          <input class="input" type="text" id="cargo" name="cargo" maxlength="40" data-validate-field="cargo">
        </div>
    </div>
    <div class="field">
      <label class="label" for="desCargo">Descrição do Cargo:</label>
        <div class="control">
          <input class="input" type="text" id="desCargo" name="desCargo" maxlength="500" data-validate-field="desCargo">
        </div>
    </div>
    <div class="field">
      <label class="label" for="datepicker">Data de Início:</label>
        <div class="control">
          <input class="input" type="text" id="datepicker" name="data" data-validate-field="data">
        </div>
    </div>
    <div class="field">
        <div class="control">
          <button class="button is-success" type="submit">Enviar</button>
          <button class="button is-danger" type="reset">Limpar</button>
        </div>
    </div>
    <div>   
    </div>
  </form>
</body>
</html>
